<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form>
    <p>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="ingrese su nombre">
    </p>
    <p>
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido" placeholder="ingrese su apellido">
    </p>
    <p>
        Sexo:
        <br>
        <label for="masculino">Masculino</label>
        <input type="radio" value="masculino" name="genero" id="masculino">
        <br>
        <label for="femenino">Femenino</label>
        <input type="radio" value="femenino" name="genero" id="femenino">
        <br>
        <label for="norevelarlo">Prefiero no revelarlo</label>
        <input type="radio" value="norev" name="genero" id="norevelarlo">
    </p>
    <p>
        <label for="edad">Edad:</label>
        <input type="number" name="edad" id="edad" placeholder="ingrese su edad">
    </p>
    <p>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="email@dominio.com">
    </p>
    <p>
        <label for="usuario">Usuario:</label>
        <input type="text" name="usuario" id="usuario" placeholder="ingrese su usuario">
    </p>
    <p>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="ingrese su contraseña">
    </p>
    <p>
        <label for="password2">Confirmar Password:</label>
        <input type="password" name="password2" id="password2" placeholder="confirme su contraseña">
    </p>
    <p>
        Tipo de servicio:
        <select>
            <option value="free"> Free </option>
            <option value="standard"> Standard </option>
            <option value="premium" > Premium </option>
        </select>
    </p>
    <p>
        Tema:
        <label for="politica">Política</label>
        <input type="checkbox" name="politica" value="politica" id="politica">
        <label for="negocios">Negocios</label>
        <input type="checkbox" name="negocios" value="negocios" id="negocios">
        <label for="tecnologia">Tecnología</label>
        <input type="checkbox" name="tecnologia" value="tecnologia" id="tecnologia">
        <label for="salud">Salud</label>
        <input type="checkbox" name="salud" value="salud" id="salud">
    </p>
    <p>
        Agregue un comentario:
        <textarea> </textarea>
    </p>
    <p>
        <button>
            Boton de Enviar
        </button>
    </p>
</form>
</body>
</html>
